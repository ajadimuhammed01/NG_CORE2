<header>
    <nav class="nabar navbar-expand-sm nabar-toggleable-sm navbar-light bg-white border-bottom mb-3">
        <a class="navbar-brand" asp-area="" asp-controllers="Home" asp-action="Index">NG_CORE_AUTH</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
            <ul class="navbar-nav flex-grow-2">
                <li class="nav-item">
                     <a class="nav-link text-dark" [routerLink]='["/"]'>Home</a>
                </li>
                <li class="nav-item" *ngIf="(LoginStatus$ | async) as LoginStatus">
                    <a class="nav-link text-dark" [routerLink]='["/products"]' *ngIf="LoginStatus">Products</a>
               </li>
                <li class="nav-item" *ngIf="!(LoginStatus$ | async) as LoginStatus">
                     <a class="nav-link text-dark" *ngIf="LoginStatus" [routerLink]='["/Login"]'>Login</a>
                </li>
                <li class="nav-item" *ngIf="!(LoginStatus$ | async) as LoginStatus">
                    <a class="nav-link text-dark" [routerLink]='["/register"]'>Register</a>
               </li>
               <li class="nav-item" *ngIf="(LoginStatus$ | async) as LoginStatus">
                <a class="nav-link text-dark" *ngIf="(UserName$ | async) as UserName">{{UserName | uppercase}}</a>
               </li>
               <li class="nav-item" *ngIf="(LoginStatus$ | async) as LoginStatus">
                <a class="btn btn-primary text-white" (click)="onLogout()">Logout</a>
               </li>
            </ul>
        </div>
    </nav>
</header>
